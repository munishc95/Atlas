name: Atlas CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "apps/api[dev]"

      - name: Run pytest
        env:
          PYTHONPATH: apps/api
          ATLAS_JOBS_INLINE: "true"
        run: python -m pytest apps/api/tests -q

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -C apps/web lint

      - name: Typecheck
        run: pnpm -C apps/web typecheck

  e2e:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-checks]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "apps/api[dev]"
          pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('apps/web/pnpm-lock.yaml', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Chromium
        run: pnpm -C apps/web exec playwright install --with-deps chromium

      - name: Start API
        env:
          PYTHONPATH: apps/api
          ATLAS_JOBS_INLINE: "true"
          ATLAS_DATABASE_URL: sqlite:///./apps/api/.atlas/atlas-ci.db
        run: |
          nohup python -m uvicorn app.main:app --app-dir apps/api --host 127.0.0.1 --port 8000 > /tmp/atlas-api.log 2>&1 &

      - name: Wait for services
        run: |
          for i in {1..60}; do
            if curl -sf http://127.0.0.1:8000/api/health > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Services failed to start"
          cat /tmp/atlas-api.log || true
          cat /tmp/atlas-web.log || true
          exit 1

      - name: Run Playwright smoke
        env:
          NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:8000
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
          PW_WF_TRIALS: "3"
        run: pnpm -C apps/web test:e2e

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: |
            /tmp/atlas-api.log
            /tmp/atlas-web.log
