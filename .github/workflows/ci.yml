name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install backend dependencies
        run: python -m pip install -e "apps/api[dev]"

      - name: Run pytest
        env:
          PYTHONPATH: apps/api
          ATLAS_JOBS_INLINE: "true"
          ATLAS_E2E_FAST: "1"
          ATLAS_FAST_MODE: "1"
        run: |
          set -o pipefail
          python -m pytest apps/api/tests -q | tee backend-tests.log

      - name: Upload backend logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: backend-tests.log
          if-no-files-found: ignore

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
          run_install: false

      - name: Resolve pnpm store path
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: |
          set -o pipefail
          pnpm -C apps/web lint | tee frontend-lint.log

      - name: Typecheck
        run: |
          set -o pipefail
          pnpm -C apps/web typecheck | tee frontend-typecheck.log

      - name: Upload frontend logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-logs
          path: |
            frontend-lint.log
            frontend-typecheck.log
          if-no-files-found: ignore

  e2e-smoke:
    name: E2E Smoke (Fast)
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-checks
    env:
      PYTHONPATH: apps/api
      NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:8000
      NEXT_PUBLIC_ATLAS_FAST_MODE: "1"
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
      ATLAS_JOBS_INLINE: "true"
      ATLAS_E2E_FAST: "1"
      ATLAS_FAST_MODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
          run_install: false

      - name: Resolve pnpm store path
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install backend dependencies
        run: python -m pip install -e "apps/api[dev]"

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('apps/web/package.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm -C apps/web exec playwright install --with-deps chromium

      - name: Run Playwright smoke
        run: |
          set -o pipefail
          pnpm -C apps/web test:e2e:smoke | tee e2e-smoke.log

      - name: Upload E2E logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-logs
          path: |
            e2e-smoke.log
            apps/web/playwright-report
            apps/web/test-results
          if-no-files-found: ignore
